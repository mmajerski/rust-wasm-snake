<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content-wrapper {
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .game-panel {
        margin-bottom: 20px;
        color: #fff;
      }

      .flex {
        display: flex;
      }

      .label {
        font-weight: bold;
        margin-right: 10px;
      }
    </style>
  </head>
  <body style="background-color: rgb(32, 42, 68)">
    <div class="content-wrapper">
      <div class="game-panel">
        <div class="flex">
          <div class="label">Status:</div>
          <div id="game-status">Waiting to Play</div>
        </div>
        <div class="flex">
          <button id="game-play-btn">Play</button>
          <button id="game-pause-btn">Pause</button>
        </div>
      </div>
      <canvas id="snake-canvas"></canvas>
    </div>
  </body>
  <script src="/bootstrap.js"></script>
</html>
